name: CI
on: push
jobs:
  Run-CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: make setup
      - name: Run linters
        run: |
          make linters
      - name: Run tests
        run: |
          make tests
      - run: echo "🍏 This job's status is ${{ job.status }}."
